{{ define "settings_layout_start" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/themes/{{ .Theme.AdminTheme }}.css" data-theme-css>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    {{ if .Theme.CustomCSSURL }}<link rel="stylesheet" href="{{ .Theme.CustomCSSURL }}">{{ end }}
    {{ if .Theme.InlineCSS }}<style>{{ .Theme.InlineCSSTemplate }}</style>{{ end }}
</head>
<body data-theme="{{ .Theme.AdminTheme }}">
    {{ if .Message }}
    <div class="toast" data-toast>{{ .Message }}</div>
    {{ end }}
    <div class="card admin{{ if eq .SectionLayout "narrow" }} is-narrow{{ end }}">
        <button class="admin-nav-toggle" id="nav-toggle" aria-label="Toggle navigation">â˜° Menu</button>
        <div class="admin-layout">
            {{ template "settings_nav" . }}
            <div class="admin-main">
                <header class="settings-page-header">
                    <div class="settings-page-header-row">
                        <h1>{{ if .SectionTitle }}{{ .SectionTitle }}{{ else }}{{ .Title }}{{ end }}</h1>
                        <a class="link-inline settings-profile-shortcut" data-profile-shortcut hidden>View profile</a>
                    </div>
                </header>
{{ end }}
